<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Análise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
    <script>
        // Função para limitar a entrada de números
        function limitarEntrada(event, max, min) {
            var valor = event.target.value;
            // Impede valores maiores que o máximo ou menores que o mínimo
            if (valor > max) {
                event.target.value = max;
            }
            if (valor < min) {
                event.target.value = min;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Adicionar Novo Aluno</h1>
        <form action="{{ url_for('adicionar_aluno') }}" method="post" class="form">
            <div class="form-group">
                <label for="desempenho_academico">Desempenho Acadêmico:</label>
                <input type="number" step="0.1" id="desempenho_academico" name="desempenho_academico" min="0" max="10" required
                    oninput="limitarEntrada(event, 10, 0)">
            </div>
            
            <div class="form-group">
                <label for="historico_reprovacoes">Histórico de Reprovações:</label>
                <input type="number" id="historico_reprovacoes" name="historico_reprovacoes" min="0" max="99" step="0.01" required
                    oninput="limitarEntrada(event, 99, 0)">
            </div>
            
            <div class="form-group">
                <label for="frequencia">Frequência (%):</label>
                <input type="number" id="frequencia" name="frequencia" min="0" max="100" step="0.1" required
                    oninput="limitarEntrada(event, 100, 0)">
            </div>

            <div class="form-group">
                <label for="uso_recursos">Uso de Recursos Institucionais (%):</label>
                <input type="number" id="uso_recursos" name="uso_recursos" min="0" max="100" step="0.1" required
                    oninput="limitarEntrada(event, 100, 0)">
            </div>

            <div class="form-group">
                <label for="condicao_socioeconomica">Condição Socioeconômica:</label>
                <select id="condicao_socioeconomica" name="condicao_socioeconomica" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status_emprego">Status de Emprego:</label>
                <select id="status_emprego" name="status_emprego" required>
                    <option value="SIM">SIM</option>
                    <option value="NAO">NÃO</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nivel_satisfacao">Nível de Satisfação com o Curso:</label>
                <select id="nivel_satisfacao" name="nivel_satisfacao" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            
            <div class="form-group button-group">
                <button type="submit" class="submit-btn">Análisar</button>
                <a href="{{ url_for('menu') }}" class="back-btn">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
