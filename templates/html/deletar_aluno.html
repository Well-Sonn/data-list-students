<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>
    <div class="container">
        <h1>Deletar Aluno</h1>
        <form action="{{ url_for('pesquisar_aluno') }}" method="post" class="form">
            <div class="form-group">
                <label for="aluno_id">ID do Aluno:</label>
                <input type="number" id="aluno_id" name="aluno_id" required>
            </div>
            <div class="form-group button-group">
                <button type="submit" class="submit-btn">Pesquisar</button>
                <a href="{{ url_for('menu') }}" class="back-btn">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
